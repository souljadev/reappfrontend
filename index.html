<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>



    <body class="container-fluid">
      <nav>
        <h1>Reapp</h1>
        <p id="message">Hi</p>
        <form id="sign-up">
          <fieldset>
            <legend>Please Sign Up</legend>
            <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
            <input type="text" id="sign-up-password" name="credentials[password]" placeholder="Password">
            <input type="text" id="sign-up-password-confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      <br>
        <form id="sign-in">
        <fieldset>
            <legend>Existing Agents Please Sign In</legend>
            <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
            <input type="text" id="sign-in-password" name="credentials[password]" placeholder="Password">
            <input type="submit" name="submit" value="Sign In!">
        </fieldset>
        </form>
      <br>
      </nav>


        <form id="change-password">
        <fieldset>
            <legend>Change Password!</legend>
            <input type="text" name="passwords[old]" placeholder="Old Password">
            <input type="text" name="passwords[new]" placeholder="New Password">
            <input type="submit" name="submit" value="Change Password!">
        </fieldset>
        </form>

        <form id="sign-out">
        <fieldset>
            <legend>Sign Out!</legend>
            <input type="submit" name="submit" value="Sign Out!">
        </fieldset>
          </form>
      <br>
      <br>
        <form id="new-game">
        <fieldset>
            <legend>Start New Game!</legend>
            <input type="submit" name="submit" value="Start New Game!">
        </fieldset>
          </form>
      <br>
      <br>
        <form id="show-games">
        <fieldset>
            <legend>Show Games</legend>
            <input type="submit" name="submit" value="Show Games">
        </fieldset>
          </form>
              <br>
              <br>
              <br>
      <p id="playerstatus">PLAYER STATUS</p>
      <br>
      <br>
      <br>
    </body>
</html>
